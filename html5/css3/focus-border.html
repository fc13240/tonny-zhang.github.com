<html>
	<header>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
		<style type="text/css">
		._input {
			margin: 10px auto;
		}
		._input input[type=text] {
			width: 100%;
			border: none;
			border-bottom: 1px solid #cbcbcb;
			color: #666;
			font-size: 20px;
		}
		._input input[type=text]::-webkit-input-placeholder {
			color: blue;
	　　}
		._input input[type=text]:focus {
			outline: none;
		}
		._input ._input_bb{
			width: 100%;
			position: relative;
			display: block;
		}
		._input ._input_bb:after,
		._input ._input_bb:before {
			position: absolute;
			height: 2px;
			content: '';
			background-color: #22b8eb;
			transition:all .2s ease;
			width: 0;
		}
		._input ._input_bb:after {
			right: 50%;
		}
		._input ._input_bb:before {
			left: 50%;
		}
		._input input[type=text]:focus~._input_bb:after,
		._input input[type=text]:focus~._input_bb:before {
			width: 50%;
		}

		</style>
	</header>
	<body>
		<div class="_input">
			<input type="text" placeholder="得到焦点时底边框动态变化"/>
			<span class="_input_bb"></span>
		</div>
		<div class="_input">
			<input type="text" placeholder="得到焦点时底边框动态变化"/>
			<span class="_input_bb"></span>
		</div>
	</body>
</html>
