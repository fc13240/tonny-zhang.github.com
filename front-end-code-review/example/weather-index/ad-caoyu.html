<body>
<script>
if(parent != this){
	var match = /#(.+)/.exec(location.href);
	if(match){
		var fnName = match[1];
		var code = parent[fnName] && parent[fnName]();
		if(code){
			document.write('<script>'+code+'</'+'script>');
		}
	}
}
</script>
