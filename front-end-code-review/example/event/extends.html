<script>
W.use(['j/m_event','j/global'],function(Event){
	var Person = W.util.inherits(Event,{
		'init': function(name,age){
			this.name = name;
			this.age = age;
			this.on('say',function(d){
				console.log('I know you say: ',d);
			});
		},
		'prototype': {
			'say': function(content){
				content = this.age+','+this.name + ' say "'+ content + '"';
				this.emit('say',content);
				console.log(content);
			}
		}
	});
	// console.log(Person);
	var person = new Person('tonny',100);
	// console.log(person,person.test);
	person.say('hello');
});
</script>
