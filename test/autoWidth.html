<html>
	<head>
		<meta charset="utf-8"/>
		<title>html2canvas</title>
		<style>
		#wrap{
			width: 500px;
			height:100px;
			border:1px solid blue;
			position: relative;
		}
		#one{
			width: 100px;
			border: 1px solid red;
			float: left;
			height: 50%;
			position: absolute;
			left: 0;
			top: 0;
		}
		#two {
			height: 50%;
			border: 1px solid green;
			margin-top: 20px;
			position: absolute;
			left: 102px;
			right: 0;
			width: auto;
		}

		.input_wrap{
			width: 300px;
			background-color: rgba(255, 0, 0, 0.5);
			height: 30px;
			position: relative;
		}
		.input_wrap [type=text]{
			height: 100%;
			position: absolute;
			left: 0;
			right: 110px;
			width: calc(100% - 60px);
			background-color: rgba(0, 0, 0, 0.5);
		}
		.input_wrap [type=button]{
			width: 60px;
			height: 100%;
			text-align: center;
			position: absolute;
			right: 0;
			top: 0;
		}
		</style>
	</head>
	<body>
	<div id="wrap">
		<div id="one">
			
		</div>

		<div id="two"></div>
	</div>

	<div class="input_wrap">
		<input type="text" size=''/>
		<input type="button" value="浏览"/>
	</div>
	</body>
</html>
