<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>d3.js学习</title>
	</head>
	<body>
		<div>d3.js学习</div>
		<script src="../d3.min.js" charset="utf-8"></script>
		<script>
		d3.select("body").style("background-color", "#aaa");

		d3.selectAll("div").style("color", function() {
			console.log(arguments);
		  return "hsl(" + Math.random() * 360 + ",100%,50%)";
		});

		d3.select('body').selectAll('p').data([10, 2, 3], function(d){
			return d;
		}).enter().append('p').text(function(d){
			console.log(arguments);
			return d;
		});

		// d3.select('body').selectAll('div').datum([1, 2, 3]).append('p').text(function(d){
		// 	return d;
		// });
		</script>
	</body>
</html>
