	<script type="text/javascript">
	$(document).on('inited_bottom',function(){

				$form.find('.form_c').append($btn_close);
				$form.find('form').data('after_submit',function(){

			$form.find('form').get(0).reset();
			$form.find('.error').removeClass('error');
			$form.fadeIn();
		});
	});
	</script>

	<script type="text/javascript">
	$(function(){
		var $arrows = $('.item_1 .animate div');
		var $img_1 = $('.item_1 li');
		var index = 0,
			num = $img_1.length;
		var delay = 1510;
		function run(){
			index = Math.floor(Math.random()*num);
			$img_1.removeClass('rotate').eq(index).addClass('rotate');
			
			setTimeout(run,delay);
		}
		var show_index = 0;
		function show(){
			$arrows.eq(show_index).fadeIn();
			var $img = $img_1.eq(show_index).fadeIn().addClass('rotate');
			setTimeout(function(){
				$img.removeClass('rotate');
			},delay);
			if(show_index++ < num){
				setTimeout(show,800);
			}else{
				run();
			}
		}
		show();
	});
	</script>
