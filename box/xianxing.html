<script type="text/javascript">
$(function(){
	//计算星期
	var mydate=new Date();
	var week="日一二三四五六".charAt(mydate.getDay());
	var weekArr=new Array();
	if(week=="一")
	{
		$week1="今天(周一)";
		$week2="明天(周二)";
		$hao1="<h3><span>5</span>和<span>0</span></h3>";
		$hao2="<h3><span>1</span>和<span>6</span></h3>";
	}
	else if(week=="二")
	{
		$week1="今天(周二)";
		$week2="明天(周三)";
		$hao1="<h3><span>1</span>和<span>6</span></h3>";
		$hao2="<h3><span>2</span>和<span>7</span></h3>";
	}
	else if(week=="三")
	{
		$week1="今天(周三)";
		$week2="明天(周四)";
		$hao1="<h3><span>2</span>和<span>7</span></h3>";
		$hao2="<h3><span>3</span>和<span>8</span></h3>";
	}
	else if(week=="四")
	{
		$week1="今天(周四)";
		$week2="明天(周五)";
		$hao1="<h3><span>3</span>和<span>8</span></h3>";
		$hao2="<h3><span>4</span>和<span>9</span></h3>";
	}
	else if(week=="五")
	{
		$week1="今天(周五)";
		$week2="明天(周六)";
		$hao1="<h3><span>4</span>和<span>9</span></h3>";
		$hao2="<h3>不限行</h3>";
	}
	else if(week=="六")
	{
		$week1="今天(周六)";
		$week2="明天(周日)";
		$hao1="<h3>不限行</h3>";
		$hao2="<h3>不限行</h3>";
	}
	else
	{
		$week1="今天(周日)";
		$week2="明天(周一)";
		$hao1="<h3>不限行</h3>";
		$hao2="<h3><span>5</span>和<span>0</span></h3>";
	}
	
	$(".ba").html("<h1>北京市五环内机动车尾号限行</h1><div class='left'><h2>"+$week1+"</h2>"+$hao1+"</div><div class='right'><h2>"+$week2+"</h2>"+$hao2+"</div>");
	window.onload = function(){
		try{
            window.android.hideLoading();
        }catch(e){}
	}
})
</script>
