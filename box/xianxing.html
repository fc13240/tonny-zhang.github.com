<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript" src="./js/limitLine.js"></script>
<script type="text/javascript">
	var getParam = function(){
        var searchArr = decodeURIComponent(location.search).substr(1).split('&');
        var params = {};
        for(var i = 0,j=searchArr.length;i<j;i++){
            var v = searchArr[i].split('=');
            if(v.length == 2){
                params[v[0]] = v[1];
            }
        }
        return function (name,defaultVal){
            return params[name] || defaultVal;
        }
    }();
    var cityid = getParam('areaid','101010100');
    var today = new Date();
    var week = today.getDay();
    var weekStr = "日一二三四五六";
    var result = getLimitLine(today,cityid,true);
    var tomorrow = new Date();
    tomorrow.setDate(today.getDate()+1);
    var tomorrowLimitline = getLimitLine(tomorrow,cityid);
    var todayLimitline = result[0];
    if(todayLimitline == ''){
    	todayLimitline = '不限行';
    }else{
    	todayLimitline = todayLimitline.split(',');
    	todayLimitline = '<h3><span>'+todayLimitline[0]+'</span>和<span>'+todayLimitline[1]+'</span></h3>'
    }
    if(tomorrowLimitline == ''){
    	tomorrowLimitline = '不限行';
    }else{
    	tomorrowLimitline = tomorrowLimitline.split(',');
    	tomorrowLimitline = '<h3><span>'+tomorrowLimitline[0]+'</span>和<span>'+tomorrowLimitline[1]+'</span></h3>'
    }
    $(".ba").html("<h1>北京市五环内机动车尾号限行</h1><div class='left'><h2>今天(周"+weekStr.charAt(week)+")</h2>"+todayLimitline+"</div><div class='right'><h2>明天(周"+weekStr.charAt(tomorrow.getDay())+")</h2>"+tomorrowLimitline+"</div>");
    var html = '';
    $.each(result[1],function(i,v){
    	var arr = v.split(',');
    	html += '<li><span>'+arr[0]+'</span>和<span>'+arr[1]+'</span></li>';
    });
    html += '<li>不限行</li>';
    $('.xia').html(html);
</script>
